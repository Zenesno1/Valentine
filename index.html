<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine</title>
    <link rel="stylesheet" href="valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Em có yêu anh không?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Em Có
    </button>
    <button class="answerButton" id="noButton">Em không o(╥﹏╥)o</button>
    <br />
    <img src="a.jpg" height="498px" width="150px" alt="mèo năn nỉ" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Tăng kích thước chữ lên 10px
        });
    </script>
  </body>
</html>
